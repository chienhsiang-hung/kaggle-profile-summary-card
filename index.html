  <body class="d-flex flex-column h-100">

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">Kaggle Profile Summary Card</h1>

        <div class="row">
          <div class="col">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" value="chienhsianghung" oninput="bs_prc()">
              <button type="button" class="btn btn-outline-primary col-md-1">Submit</button>
            </div>
            
          </div>
        </div>

        <div class="row">
          <iframe src="https://hsiang-kaggle-card.vercel.app/api/basic?chienhsianghung" title="W3Schools Free Online Web Tutorials" width="100%" height="300" style="border:none; min-width: 800px;">
          </iframe>
        </div>


        <div class="row">
          <div class="col">
            <table class="table table-borderless table-sm">
              <thead>
                <tr>
                  <th colspan="2">
                    <h2 class="en">Base Case Price</h2>
                    <h2 class="tw">基礎價格參數</h2>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" class="en">Underlying Price</th>
                  <th scope="row" class="tw">標的價</th>
                  <td>
                    <div class="input-group input-group-sm mb-3">
                      <input type="number" class="form-control" id="S" value=100 oninput="bs_prc()">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="en">Exercise Price</th>
                  <th scope="row" class="tw">執行價</th>
                  <td>
                    <div class="input-group input-group-sm mb-3">
                      <input type="number" class="form-control" id="X" value=100 oninput="bs_prc()">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="en">Days</th>
                  <th scope="row" class="tw">到期天數</th>
                  <td>
                    <div class="input-group input-group-sm mb-3">
                      <input type="number" class="form-control" id="T" value=30 oninput="bs_prc()">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="en">Volatility</th>
                  <th scope="row" class="tw">波動率</th>
                  <td>
                    <div class="input-group input-group-sm mb-3">
                      <input type="number" class="form-control" id="sigma" value=30 oninput="bs_prc()">
                      <span class="input-group-text">%</span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="en">Interest Rate</th>
                  <th scope="row" class="tw">無風險利率</th>
                  <td>
                    <div class="input-group input-group-sm mb-3">
                      <input type="number" class="form-control" id="Rate" value=5 oninput="bs_prc()">
                      <span class="input-group-text">%</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th scope="col">
                    <h3 class="en">Call</h3>
                    <h3 class="tw">買權</h3>
                  </th>
                  <th scope="col">
                    <h3 class="en">Put</h3>
                    <h3 class="tw">賣權</h3>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-success">
                  <th scope="row" class="en">Theoretical Price</th>
                  <th scope="row" class="tw">理論價</th>
                  <td id="Call"></td>
                  <td id="Put"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
